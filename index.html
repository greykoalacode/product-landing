<!DOCTYPE html>
<html>
  <head>
    <title>Product Landing Page</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header id="header" class="sticky">
      <h3 id="head"><a href="#">Samsung S10e</a></h3>
      <img id="header-img"
        class="logo"
        src="https://img.icons8.com/cute-clipart/64/000000/android.png"
      />
      <nav id="nav-bar">
        <a href="#about" class="nav-link">About</a>
        <a href="#contact" class="nav-link">Contact</a>
        <a href="#more" class="nav-link">More</a>
      </nav>
    </header>
    <div class="container">
      <section class="title">
        <h2 class="tag">
          Awesomeness
          <p>Redefined</p>
        </h2>
        <img
          class="pic"
          src="https://ss7.vzw.com/is/image/VerizonWireless/Samsung-S10e-Pink?$device-lg$"
          alt="s10e"
        />
      </section>
      <h2 id="title">About</h2>
      <div class="about">
        <img
          class="set"
          alt="desc"
          src="https://cdn.mos.cms.futurecdn.net/5Sovx5qxj8UbrHdwsTq9dm-1920-80.jpg"
		/>
		<div class="con">
        <p>
          Samsung Galaxy S10e smartphone runs on Android v9.0 (Pie) operating
          system.</p><p>It runs on the Samsung Exynos 9 Octa 9820 Chipset. It has 6 GB
		  RAM and 128 GB internal storage.</p>
		</div>
      </div>

      <section class="card">
        <p id="feature">Now Supports PowerShare <sup>&copy;</sup></p>
        <img
          class="phone"
          alt="phone"
          src="https://ss71.vzw.com/is/image/VerizonWireless/02-samsung-galaxy-s10e-share-the-power-kf-mf?scl=1&scl=2"
        />
      </section>
      <section id="contact">
        <iframe id="video"
          width="560"
          height="315"
          src="https://www.youtube.com/embed/ZCfgkIyD9g0"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
        <h3 class="link">
         <a
            href="https://www.samsung.com/in/smartphones/galaxy-s10-sm-g970/SM-G970FZWDINS/"
            target="_blank"
            >Visit Samsung &trade;</a
          >
        </h3>
      </section>
      <section id="more">
        <form
          id="form"
          action="https://www.freecodecamp.com/email-submit"
          method="get"
        >
          <label for="email" name="email"
            >6 inches of life, now in your palms..</label
          >

          <input id="email" type="email"  name="email" placeholder="enter your email .." />
          <input type="submit" value="Submit" id="submit" />
        </form>
      </section>
    </div>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	
  </body>
</html>
